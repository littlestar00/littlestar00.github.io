var convertData = function (data) {
    var res = [];
    for (var i = 0; i < data.length; i++) {
        var geoCoord = geoCoordMap[data[i].name];
        if (geoCoord) {
            res.push({
                name: data[i].name,
                value: geoCoord.concat(data[i])
            });
        }
    }
    return res;
};

function filterCategory(data, category) {
	var res = [];
	for( var i = 0; i < data.length; i++) {
		var da = data[i];
		var thisCategory = da.value[2].category;
		console.log(category, thisCategory);
		console.log(category === thisCategory);
		if(thisCategory === category) {
			res.push(da);
		}
	}
	console.log(category, res);
	return res;
}

function renderBrushed(params) {
    var mainSeries = params.batch[0].selected[0];
var convertData=[];
    var selectedItems = [];
    var categoryData = [];
    var barData = [];
    var maxBar = 30;
    //var sum = 0;
    var count = 0;
	if (mainSeries.dataIndex.length == 0) {
		for(var i = 0; i < convertedData[0].length; i++){
			selectedItems.push(convertedData[0][i]);
		}
	} else {
	
		for (var i = 0; i < mainSeries.dataIndex.length; i++) {
			var rawIndex = mainSeries.dataIndex[i];
			var dataItem = convertedData[0][rawIndex];
			//var pmValue = dataItem.value[2].value;

			//sum += pmValue;
			count++;

			selectedItems.push(dataItem);
		}

	}
	selectedItems.sort(function (a, b) {
		return a.value[2].value - b.value[2].value;
	});

	for (var i = 0; i < Math.min(selectedItems.length, maxBar); i++) {
		categoryData.push(selectedItems[i].name);
		barData.push(selectedItems[i].value[2].value);
	}
    this.setOption({
        yAxis: {
            data: categoryData
        },
        xAxis: {
            axisLabel: {show: !!count}
        },
		//title:'GMV 排名',
        title: {
            id: 'statistic',
            // text: count ? '平均: ' + (sum / count).toFixed(4) : ''
			text: '店铺销售额 排名'
        },
		/*title: {
            id: 'statistic',
            text: count?'店铺总数：'+(sum).toFixed(4):''
        },*/
        series: {
            id: 'bar',
            data: barData
        }
    });
};
